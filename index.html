<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="jquery-3.6.0.min.js"></script>
    <script src="client.js"></script>
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="style.css">
    <title>weekend-jquery-salary-calculator</title>
</head>
<body class="container-fluid">
    <h1>
        <header class="heading">SALARY CALCULATOR</header> 
    </h1>
    <div id="inputContainer" class="container-fluid">
        <input type="text" id="firstNameInput" placeholder="FIRST">
        <input type="text" id="lastNameInput" placeholder="LAST">
        <input type="number" id="idNumberInput" placeholder="ID#">
        <input type="text" id="titleInput" placeholder="TITLE">
        <input type="number" id="annualSalaryInput" placeholder="ANNUAL SALARY">
        <button id="submitButton" class="btn btn-primary">SUBMIT</button>
    </div>
    <table class="table">
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>ID</th>
                <th>Title</th>
                <th>Annual Salary</th>
            </tr>
        </thead>
        <tbody id="employeeList">
        </tbody>
    </table>
    <h4 class="totalMonthly">Total Monthly: $<span id="monthlySalary">0</span></h4>
</body>
</html>
